<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">#i18n{dbpage.create_section_jasper.tableLabel} - Jasper </h3>
                <form method="post" enctype="multipart/form-data" action="jsp/admin/plugins/dbpage/DoCreateSection.jsp">
                    <p>
                        <label for="section_title" >#i18n{dbpage.create_section_jasper.rowTitleTitle} * :</label>
                        <select id="section_title" name="section_title">	
                            <#list list_report as report >
                            <option value="${report.description}">${report.description}</option> 
                            </#list>		
                        </select>
                        <input type="hidden" name="dbpage_id" value="${dbpage_id}" />
                        <input type="hidden" name="section_id" />
                        <input type="hidden" name="type_id" value="${type_id}"/>
                        <input type="hidden" name="template_default" value="checked"/>   
                    </p>  
                    <p>
                        <label for="section_pool" >#i18n{dbpage.create_section_jasper.rowTitlePool}  :</label>
                        <@combo name="section_pool" default_value="" items=pool_list />
                    </p>
                    <p>
                        <label for="role" >#i18n{dbpage.create_section_jasper.rowTitleRole}  :</label>
                        <@combo name="role" default_value="" items=role_list />
                    </p>
                    <p>   
                        <input class="btn btn-primary" type="submit" value="#i18n{dbpage.create_section_jasper.buttonCreate}" tabindex="3" />
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
